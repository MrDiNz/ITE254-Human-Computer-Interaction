<script>
    classBox= [
        {name:"Classname", age:"12 to 18", ageFilter: "12to18", location: "Rama 9", date: "Monday 4-5pm", dateFilter: "Mon", teacher: "Miss Mini" },
        {name:"Classname", age:"12 to 18", ageFilter: "12to18", location: "Rama 9", date: "Monday 4-5pm", dateFilter: "Mon", teacher: "Miss Mini" },
    ];
    var elements = document.getElementsByClassName('classBox');

    for (var i = 0; i < elements.length; i++) {
        elements[i].innerHTML = "<div class=\"col-md-3 col-sm-6 "+classBox[i].ageFilter+" "+classBox[i].dateFilter+"\">\n" +
            "    <div class=\"product-grid6 12to18 Sun\">\n" +
            "      <a href=\"classinfo.html\" class=\"fill-div\">\n" +
            "        <div class=\"product-image6 12to18 Sun\">\n" +
            "          <img class=\"pic-1\" src=\"image/classimg.jpg\">\n" +
            "        </div>\n" +
            "        <div class=\"product-content 12to18 Sun\"\n" +
            "             style=\"background-color: white; border:1px solid #f4f4f5;\">\n" +
            "          <h3 class=\"title\">"+classBox[i].name+"</h3>\n" +
            "          <center>\n" +
            "            <table>\n" +
            "              <tr>\n" +
            "                <td><i class=\"fas fa-child icon\"></i></td>\n" +
            "                <td><span class=\"a\">Age: "+classBox[i].age+"</span></td>\n" +
            "\n" +
            "                <td style=\"padding-left: 15px;\"><i class=\"fas fa-map-marker-alt icon1\"></i></td>\n" +
            "                <td><span class=\"a\">"+classBox[i].location+"</span></td>\n" +
            "              </tr>\n" +
            "              <tr>\n" +
            "                <td><i class=\"fas fa-clock icon\"></i></td>\n" +
            "                <td><span class=\"a\">"+classBox[i].date+"</span></td>\n" +
            "\n" +
            "                <td style=\"padding-left: 15px;\"><i class=\"fas fa-chalkboard-teacher icon1\"></i>\n" +
            "                </td>\n" +
            "                <td><span class=\"a\">"+classBox[i].teacher+"</span></td>\n" +
            "              </tr>\n" +
            "            </table>\n" +
            "          </center>\n" +
            "        </div>\n" +
            "      </a>\n" +
            "    </div>\n" +
            "  </div>";
    }
</script>
